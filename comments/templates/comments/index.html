{% extends 'comments.html' %}

{% block content %}
<div id="comments-page" >
    <div class="row">
        <div class="col-md-12">
            <div class='text-center'>
                <h1> Comments </h1>
            </div>
            <hr/>
            {% if comments %}
              <ul>
                  {% for comment in comments %}
                    <li>
                        <div class='body text-center'>
                            {{ comment.body }}
                        </div>
                        <div class='text-right'>
                            <span class='email'>
                                email: {{ comment.email }},
                            </span>
                            <span class='created_at'>
                                created at: {{ comment.created_at }}
                            </span>
                        </div>
                    </li>
                  {% endfor %}
              </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
